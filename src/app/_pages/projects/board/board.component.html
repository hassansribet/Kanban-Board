<div class="header">
  <h2>Project Name</h2>
</div>

<div class="board">
  <div class="board-columns" cdkDropListGroup>
    <div *ngFor="let s of stages;" class="board-column">
      <div class="top-band">
        <div class="category-name" [style.backgroundColor]="s.color">
          <span>{{s.label}}</span>
        </div>
        <img class="color-palette" src="assets/icons/colors-palette.svg" alt="colors">
      </div>

      <div
        class="tasks-container"
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="s.tasks"
        (cdkDropListDropped)="drop($event)"
      >
        <div *ngFor="let t of s.tasks" class="task" cdkDragLockAxis="x" cdkDrag>
          <h2>{{t}} <i class="fas fa-th btn-drag"></i></h2>

          <div class="task-footer">
            <span class="createdAt"><i class="fas fa-calendar-alt"></i> 11/02/2020</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
